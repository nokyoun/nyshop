<!--Home-->
{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="w3-display-container w3-container">
    <img src="/images/jeans.jpg" alt="Jeans" style="width:100%">
    <div class="w3-display-topleft w3-text-white" style="padding:24px 48px">
      <h1 class="w3-jumbo w3-hide-small"  id="txt-white">New arrivals</h1>
      <h1 class="w3-hide-large w3-hide-medium" id="txt-white">New arrivals</h1>
      <h1 class="w3-hide-small" id="txt-white">NEW COLLECTION</h1>
    </div>
  </div>
<br><br>
<div class="w3-container">
    <h3>New arrivals</h3>
</div>
<div class="row">
    {% for product in products %}
		<div class="col-lg-4">
			<div class="box-element product">
                <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6> <hr>
                    <p style="float: left"><strong>{{product.price|floatformat:2}}</strong></p>
                    <br>
                </div>
            </div>
		</div>

    {% endfor %}
</div>


</div>


{% endblock%}
